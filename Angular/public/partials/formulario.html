<section class="container ">
    <meu-painel titulo="Lista de Series"></meu-painel>
<span class="form-control alert-info"
                    ng-show = "formulario.$submitted"> {{mensagem}} </span>
    <div class="row">

        <form novalidate name="formulario" class="row" ng-submit="submeter()">
            <div class="row">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" name="nome" 
                    ng-model="serie.nome" class="form-control" required>
                    <span class="form-control alert-danger"
                    ng-show = "formulario.$submitted && formulario.nome.$error.required"> Nome obrigatório </span>
                </div>

                <div class="form-group">
                    <label>Categoria</label>
                    <input type="text" name="categoria" 
                    ng-model="serie.categoria" class="form-control" required>
                    <span class="form-control alert-danger"
                    ng-show = "formulario.$submitted && formulario.categoria.$error.required"> Categoria obrigatória </span>
                </div>

                <div class="form-group">
                    <label>Valor</label>
                    <input type="text" name="valor"
                     ng-model="serie.valor" class="form-control" required>
                     <span class="form-control alert-danger"
                     ng-show = "formulario.$submitted && formulario.valor.$error.required"> Valor obrigatório </span>
                </div>

                <button type="submit" class="btn btn-primary" 
                ng-disabled="formulario.$invalid">Salvar</button>

                <a href="#" class="btn btn-primary">Voltar</a>
                <hr>
            </div>
        </form>
    </div>
    </section>
